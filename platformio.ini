board = freenove_esp32_s3_wroom
framework = arduino
lib_deps = 
	jrowberg/I2Cdevlib-MPU6050@^1.0.0
	madhephaestus/ESP32Servo@^3.0.6
	h2zero/NimBLE-Arduino@1.4.1
